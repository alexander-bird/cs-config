//Miscellaneous

lobby_voice_chat_enabled "0"
gameinstructor_enable "0"
cl_forcepreload "1"
cl_disablehtmlmotd "1"
sensitivity "0.8"
// FK 2.05 = 45cm; 1.77 = 52cm 1.54 = 60cm
// Rival @800dpi 1.15 = 45cm; 1.0 = 52cm; 0.86 = 60cm
// ZA12/Logitech G Pro @400dpi 1.8 = 57cm
// ZA12/Logitech G Pro @400dpi 2 = 52cm
// ZA12/Logitech G Pro @800dpi 0.9 = 57cm
// ZA12/Logitech G Pro @800dpi 0.8 = 65cm
// ZA12/Logitech G Pro @800dpi 0.7 = 74cm
m_mousespeed "0"
fps_max "999"
bind mouse2 +attack2
bind ctrl +duck
cl_timeout "1000"
cl_obs_interp_enable "0"

//Crosshair

cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-3"
cl_crosshair_drawoutline "1"

//Cosmetic

cl_righthand "1"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-2"
viewmodel_fov "68"
cl_bob_lower_amt 5
cl_disablefreezecam "1"
r_drawtracers_firstperson "0"
cl_showloadout "1"
cl_loadout_colorweaponnames "1"
cl_inv_showdividerline "1"
hud_scaling "1"
spec_replay_autostart "0"

//Buy Binds

bind "uparrow" "buy ak47; buy m4a1"
bind "downarrow" "buy hegrenade"
bind "rightarrow" "buy flashbang"
bind "leftarrow" "buy smokegrenade"
bind "ins" "buy vesthelm"
bind "home" "buy famas; buy galilar"
bind "pgup" "buy defuser"
bind "del" "buy ak47; buy m4a1; buy vesthelm; buy smokegrenade; buy defuser; buy flashbang; buy molotov; buy flashbang"
bind "end" "buy awp"
bind "pgdn" "buy p250"
bind "=" "buy vest"
bind "enter" "buy molotov; buy incgrenade"
//bind "enter" "buy fn57"

//Radio Binds

bind z "radio1"
bind x "radio2"
bind c "radio3"

//Weapon Binds

bind r "+reload"
bind q "lastinv"
bind mouse5 "invnextnongrenade"
bind 1 "use weapon_knife; use weapon_flashbang"
bind 2 "use weapon_smokegrenade"
bind 3 "use weapon_hegrenade"
bind 4 "use weapon_molotov; use weapon_incgrenade"
bind 5 "use weapon_decoy"
bind f "slot3"
bind MWHEELDOWN "+jump"
unbind MWHEELUP
bind mouse3 "use weapon_c4"
bind shift "+speed"

cl_autowepswitch "0"

//Jump Throw

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "space" "+jumpthrow"

//Radar

cl_radar_always_centered "0"
cl_radar_scale "0.45"

//Netgraph

bind "\" "toggle net_graph 0 1"
net_graph "0"
net_graphpos "2"
net_graphproportionalfont "0"
net_graphheight "0"

//Rates

rate 196608  // default 196608
cl_cmdrate     128  // default 64    
cl_updaterate  128  // default 64
cl_interp        0  // default 0     
cl_interp_ratio  1  // default 2
cl_interpolate 1 // default 1    

//Voice

bind "l" "toggle voice_scale 0 1"

//Chat Binds

bind "o" "say Good luck, have fun"
bind "[" "say DOOR STUCK!"
bind "p" "say ENEMY BOAT SPOTTED!"
bind "]" "say !r"

//Demos

bind "," "demo_timescale 1" //normal speed
bind "." "demo_timescale 9"

//Console Shortcuts

alias d "disconnect"
alias q "quit"
alias surf "sv_cheats 1; sv_airaccelerate 150; bot_kick; mp_roundtime 25; god"

//Volume

bind 8 "echo volume down; incrementvar volume 0 1 -0.05" 
bind 9 "echo volume up; incrementvar volume 0 1 0.05"

//SERVER ADMIN//

//Cheats

alias cheats "sv_cheats 1"
alias c "say /rcon sv_cheats 1"
alias guns "give item_assaultsuit; give weapon_ak47; give weapon_m4a1; give weapon_m4a1_silencer; give weapon_awp; give weapon_smokegrenade; give weapon_flashbang; give weapon_hegrenade; give weapon_molotov; give weapon_incgrenade"
alias ammo "sv_infinite_ammo 2"
alias a "say /rcon sv_infinite_ammo 2"
alias impacts "sv_showimpacts 1"
alias i "say /rcon sv_showimpacts 1"
bind "/" "noclip"

//Server

bind kp_multiply "rcon mp_restartgame 1"

host_writeconfig